    <!-- Title  -->
    <title>Api-Shop Register</title>
</head>
<body>
    
    <!-- Register -->
    <div class="register">
        <div class="register__container">
            <h1 class="register__title">Register</h1>
            <div class="register__form">
                <form class="register__form" >
                    <p class="register__username">Username</p>
                    <input type="text" class="register__input" id="register-username">
                    <p class="register__password">Password</p>
                    <input type="password" class="register__input" id="register-password">
                    <p class="register__email">Email</p>
                    <input type="email" class="register__input" id="register-email">
                    <button type="submit" class="register__btn">Register</button>
                </form>
            </div>
            <div class="register__link">
                <p>Already have an account? <a href="/page/login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Java-Script file -->
    <script src="/js/register.js"></script>
</body>
