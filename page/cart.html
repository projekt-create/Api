<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tegs -->
    <meta name="description" content="MyShop onlayn do‘koni: kiyim-kechak, gadjetlar va boshqa mahsulotlarni toping!">
    <meta name="keywords" content="onlayn do‘kon, kiyim, gadjetlar, elektronika, myshop , websitedesign, websitedevelopment, webstore">
    <meta property="og:title" content="MyShop – Onlayn Do‘kon">
    <meta property="og:description" content="Kiyim-kechak, gadjetlar va boshqa mahsulotlar MyShop’da!">
    <meta property="og:image" content="https://example.com/preview-image.jpg">
    <meta property="og:url" content="https://myshop.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Api-Shop" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Style link -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font link  -->
    <link rel="stylesheet" href="/css/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Title  -->
    <title>Api-Shop Cart</title>
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="" class="header__logo">
                    <img src="/images/logo.avif" alt="logo">
                    <span>Api-Shop</span>
                </a>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <a href="/index.html" class="header__list-item-link">Home</a>
                        </li>
                        <li class="header__list-item">
                            <a href="/index.html" class="header__list-item-link">Products</a>
                        </li>
                        <li class="header__list-item">
                            <a href="/index.html" class="header__list-item-link">About</a>
                        </li>
                        <li class="header__list-item">
                            <a href="/index.html" class="header__list-item-link">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__box">
                    <a href="/page/login.html" class="header__box-link">Login</a>
                    <a href="/page/register.html" class="header__box-link">Register</a>
                </div>  
                <div class="header__menu">
                    <input type="text" class="header__input" placeholder="Search" id="search">
                    <div class="header__cart">
                        <p class="header__cart-count" id="cart-count"></p>
                        <a href="/page/basket.html" class="header__link">
                            <svg class="header__cart-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.0049 2C15.3186 2 18.0049 4.68629 18.0049 8V9H22.0049V11H20.8379L20.0813 20.083C20.0381 20.6013 19.6048 21 19.0847 21H4.92502C4.40493 21 3.97166 20.6013 3.92847 20.083L3.17088 11H2.00488V9H6.00488V8C6.00488 4.68629 8.69117 2 12.0049 2ZM18.8309 11H5.17788L5.84488 19H18.1639L18.8309 11ZM13.0049 13V17H11.0049V13H13.0049ZM9.00488 13V17H7.00488V13H9.00488ZM17.0049 13V17H15.0049V13H17.0049ZM12.0049 4C9.86269 4 8.1138 5.68397 8.00978 7.80036L8.00488 8V9H16.0049V8C16.0049 5.8578 14.3209 4.10892 12.2045 4.0049L12.0049 4Z"></path></svg>
                        </a>
                    </div>
                    <button class="header__logout" id="logout" >Logout</button>
                </div>
                <div class="header__burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <!-- Info -->
    <div class="info">
        <div class="info__left">
            <div class="img">
                <input type="file" id="file" name="file" accept="image/jpg, image/jpeg, image/png">
                <img src="" id="img"  alt="">
            </div>
            <div class="info__buttons">
                <button class="info__btn" id="add">Add</button>
                <button class="info__btn" id="update">Update</button>
                <button class="info__btn" id="delete">Delete</button>
            </div>
        </div>
        <div class="info__right">
            <div class="info__form">
                <input type="text" class="info__input" id="name" placeholder="title">
                <input type="text" class="info__input" id="price" placeholder="price">
                <input type="text" class="info__input" id="description" placeholder="description">
            </div>
        </div>
    </div>

    <!-- Java-Script file -->
    <script src="/js/cart.js"></script>
</body>
</html>
