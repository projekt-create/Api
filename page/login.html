<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="onlayn do‘kon, kiyim, gadjetlar, elektronika, myshop , websitedesign, websitedevelopment, webstore">
    <meta property="og:title" content="MyShop – Onlayn Do‘kon">
    <meta property="og:description" content="Kiyim-kechak, gadjetlar va boshqa mahsulotlar MyShop’da!">
    <meta property="og:image" content="https://example.com/preview-image.jpg">
    <meta property="og:url" content="https://myshop.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />

    <!-- Style link -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font link  -->
    <link rel="stylesheet" href="/css/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Title  -->
    <title>Api-Shop Login</title>
</head>
<body>
    
    <!-- Toast -->
    <div class="toast"></div>
    
    <!-- Login -->
    <div class="login">
        <div class="login__inner">
            <h1 class="login__title">Login</h1>
            <form class="login__form">
                <p class="login__username">Username</p>
                <input type="text" class="login__input" id="login-username">
                <p class="login__password">Password</p>
                <input type="password" class="login__input" id="login-password">
                <button type="submit" class="login__btn">Login</button>
            </form>
            <a href="/page/register.html" class="login__link">Don't have an account? <span>Register</span></a>
        </div>
    </div>

    <!-- Java-Script file -->
    <script src="/js/login.js"></script>
</body>
</html>
